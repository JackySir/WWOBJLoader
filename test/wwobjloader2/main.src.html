<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader2 usage options</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link href="../common/Common.css" type="text/css" rel="stylesheet"/>
	</head>

	<body>
		<div id="glFullscreen">
			<canvas id="example"></canvas>
		</div>
		<div id="dat">

		</div>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader2 usage options
			<div id="feedback"></div>
		</div>

		<script src="../../node_modules/three/examples/js/WebGL.js"></script>
		<script src="../../node_modules/three/examples/js/libs/dat.gui.min.js"></script>
		<script type="module">

			'use strict';

			import {
				AmbientLight,
				DirectionalLight,
				GridHelper,
				PerspectiveCamera,
				Scene,
				Vector3,
				BoxBufferGeometry,
				WebGLRenderer,
				Object3D,
				MeshNormalMaterial,
				Mesh,
				FileLoader,
				DoubleSide,
				FrontSide
			} from "../../node_modules/three/build/three.module.js";

			import { TrackballControls } from "../../node_modules/three/examples/jsm/controls/TrackballControls.js";

			import { MTLLoader } from "../../node_modules/three/examples/jsm/loaders/MTLLoader.js";
			import { MtlObjBridge } from "../../src/loaders/bridge/MtlObjBridge.js";
			import { OBJLoader2 } from "../../src/loaders/OBJLoader2.js";
			import {
				WorkerLoader,
				LoadingTaskConfig
			} from "../../src/loaders/WorkerLoader.js";
			import { WorkerExecutionSupport } from "../../src/loaders/worker/main/WorkerExecutionSupport.js";
			import { ResourceDescriptor } from "../../src/loaders/AssetPipelineLoader.js";

			const WWOBJLoader2Example = function ( elementToBindTo ) {
				this.renderer = null;
				this.canvas = elementToBindTo;
				this.aspectRatio = 1;
				this.recalcAspectRatio();

				this.scene = null;
				this.cameraDefaults = {
					posCamera: new Vector3( 0.0, 175.0, 500.0 ),
					posCameraTarget: new Vector3( 0, 0, 0 ),
					near: 0.1,
					far: 10000,
					fov: 45
				};
				this.camera = null;
				this.cameraTarget = this.cameraDefaults.posCameraTarget;

				this.controls = null;

				this.flatShading = false;
				this.doubleSide = false;

				this.cube = null;
				this.pivot = null;
			};

			WWOBJLoader2Example.prototype = {

				constructor: WWOBJLoader2Example,

				initGL: function () {
					this.renderer = new WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						autoClear: true
					} );
					this.renderer.setClearColor( 0x050505 );

					this.scene = new Scene();

					this.camera = new PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();
					this.controls = new TrackballControls( this.camera, this.renderer.domElement );

					let ambientLight = new AmbientLight( 0x404040 );
					let directionalLight1 = new DirectionalLight( 0xC0C090 );
					let directionalLight2 = new DirectionalLight( 0xC0C090 );

					directionalLight1.position.set( -100, -50, 100 );
					directionalLight2.position.set( 100, 50, -100 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( ambientLight );

					let helper = new GridHelper( 1200, 60, 0xFF4444, 0x404040 );
					this.scene.add( helper );

					let geometry = new BoxBufferGeometry( 10, 10, 10 );
					let material = new MeshNormalMaterial();
					this.cube = new Mesh( geometry, material );
					this.cube.position.set( 0, 0, 0 );
					this.scene.add( this.cube );

					this.pivot = new Object3D();
					this.pivot.name = 'Pivot';
					this.scene.add( this.pivot );
				},

				useParseSync: function () {
					let modelName = 'female02';
					this._reportProgress( { detail: { text: 'Loading: ' + modelName } } );

					let objLoader2 = new OBJLoader2();
					objLoader2.setModelName( modelName );

					let scope = this;
					let onLoadMtl = function ( mtlParseResult ) {
						let fileLoader = new FileLoader();
						fileLoader.setPath( '../../' );
						fileLoader.setResponseType( 'arraybuffer' );
						fileLoader.load( 'resource/obj/female02/female02.obj',
								function ( content ) {
									let local = new Object3D();
									local.name = 'Pivot_female02';
									local.position.set( 75, 0, 0 );
									scope.pivot.add( local );
									local.add( objLoader2.parse( content ) );

									scope._reportProgress( { detail: { text: 'Loading complete: ' + modelName } } );
								}
						);
					};
					objLoader2.load( '../../resource/obj/female02/female02.mtl', onLoadMtl );
				},

				useParseAsync: function () {
					let modelName = 'female02_vertex' ;
					this._reportProgress( { detail: { text: 'Loading: ' + modelName } } );

					let scope = this;

					let resourceDescriptor = new ResourceDescriptor( 'URL', 'female02_vertex_colors.obj', '../../resource/obj/female02/female02_vertex_colors.obj' );

					let fileLoader = new FileLoader();
					fileLoader.setResponseType( 'arraybuffer' );
					fileLoader.load( resourceDescriptor.url,
						function ( content ) {

							resourceDescriptor.setBuffer( content );

							let objLoader = new OBJLoader2();
							objLoader.setModelName( modelName );

							let workerExecutionSupport = new WorkerExecutionSupport();
							workerExecutionSupport.setTerminateWorkerOnLoad( true );

							workerExecutionSupport.buildJsm( '../../src/loaders/worker/dependent/OBJLoader2Worker.js' );
							let scopedOnAssetAvailable = function ( payload ) {
								objLoader._onAssetAvailable( payload );
							};
							let callbackOnLoad = function ( message ) {
								let local = new Object3D();
								local.name = 'Pivot_female02_vertex';
								local.position.set( -75, 0, 0 );
								scope.pivot.add( local );
								local.add( objLoader.baseObject3d );

								scope._reportProgress( { detail: { text: 'Loading complete: ' + message } } );
							};
							workerExecutionSupport.updateCallbacks( scopedOnAssetAvailable, callbackOnLoad );
							workerExecutionSupport.runAsyncParse(
								{
									params: null,
									materials: null,
									data: {
										input: resourceDescriptor.content.input,
										options: resourceDescriptor.content.inputDataOptions
									}
								},
								resourceDescriptor.transferables );

							scope._reportProgress( { detail: { text: 'File loading complete: ' + resourceDescriptor.filename } } );
						}
					);
				},

				useLoadSync: function () {
					let modelName = 'male02';
					this._reportProgress( { detail: { text: 'Loading: ' + modelName } } );

					let objLoader2 = new OBJLoader2();
					objLoader2.setModelName( modelName );
					objLoader2.setUseIndices( true );

					let scope = this;
					let callbackOnLoad = function ( object3d ) {
						let local = new Object3D();
						local.name = 'Pivot_male02';
						local.position.set( 0, 0, -75 );
						scope.pivot.add( local );
						local.add( object3d );

						scope._reportProgress( { detail: { text: 'Loading complete: ' + objLoader2.modelName } } );
					};

					let onLoadMtl = function ( mtlParseResult ) {
						objLoader2.load( '../../resource/obj/male02/male02.obj', callbackOnLoad, null, null, null );
					};
					objLoader2.load( '../../resource/obj/male02/male02.mtl', onLoadMtl );
				},

				useLoadAsync: function () {
					let modelName = 'WaltHead';
					this._reportProgress( { detail: { text: 'Loading: ' + modelName } } );

					let objLoader2 = new OBJLoader2();
					objLoader2.setModelName( modelName );

					let local = new Object3D();
					local.name = 'Pivot_WaltHead';
					local.position.set( -125, 50, 0 );
					let scale = 0.5;
					local.scale.set( scale, scale, scale );
					this.pivot.add( local );

					let scope = this;
					let onReport = function ( event ) {
						scope._reportProgress( { detail: { text: 'Loading complete: ' + event.detail.modelName } } );
					};

					let onLoadMtl = function ( mtlParseResult ) {
						let workerLoader = new WorkerLoader()
						.setLoader( objLoader2 );
						workerLoader.getLoadingTask()
						.setTerminateWorkerOnLoad( false )
						.setBaseObject3d( local );
						workerLoader.loadAsync( '../../resource/obj/walt/WaltHead.obj', null, null, onReport );

					};
					objLoader2.load( '../../resource/obj/walt/WaltHead.mtl', onLoadMtl );
				},

				useRunSync: function () {
					let local = new Object3D();
					local.name = 'Pivot_Cerberus';
					local.position.set( 0, 0, 100 );
					let scale = 50;
					local.scale.set( scale, scale, scale );
					this.pivot.add( local );

					let scope = this;
					let onProgress = function ( event ) {
						scope._reportProgress( event );
					};
					let onCompleteParsing = function ( event ) {
						onProgress( { detail: { text: 'Parsing complete: ' + event.detail.modelName } } );
					};

					let rd = new ResourceDescriptor( 'URL', 'Cerberus.obj', '../../resource/obj/cerberus/Cerberus.obj' );
					rd.configureAsync( true, false );
					let loadingTaskConfig = new LoadingTaskConfig( {
						instanceNo: 42,
						baseObject3d: local
					} )
					.setLoaderConfig( OBJLoader2 )
					.addResourceDescriptor( rd )
					.setCallbacksPipeline( null, null, onCompleteParsing )
					.setCallbacksApp( onProgress );
					new WorkerLoader()
					.executeLoadingTaskConfig( loadingTaskConfig );
				},

				useRunAsyncMeshAlter: function () {
					let local = new Object3D();
					local.position.set( 125, 50, 0 );
					local.name = 'Pivot_vive-controller';
					this.pivot.add( local );

					let scope = this;
					let onComplete = function ( event ) {
						let mesh = event.detail.result;
						let scale = 200.0;
						mesh.scale.set( scale, scale, scale );
						local.add( mesh );
						scope._reportProgress( { detail: { text: 'Loading complete: ' + event.detail.modelName } } );
					};

					let rd = new ResourceDescriptor( 'URL', 'vr_controller_vive_1_5.obj', '../../resource/obj/vive-controller/vr_controller_vive_1_5.obj' );
					let loadingTaskConfig = new LoadingTaskConfig( {
						terminateWorkerOnLoad: false
					} )
					.setLoaderConfig( OBJLoader2 )
					.addResourceDescriptor( rd )
					.setCallbacksPipeline( onComplete );
					new WorkerLoader()
					.getLoadingTask()
					.execute( loadingTaskConfig );
				},

				finalize: function () {
					this._reportProgress( { detail: { text: '' } } );
				},

				_reportProgress: function( event ) {
					let output = '';
					if ( event.detail !== null && event.detail !== undefined && event.detail.text !== null && event.detail.text === ! undefined ) {

						output = event.detail.text;

					}
					console.log( 'Progress: ' + output );
					document.getElementById( 'feedback' ).innerHTML = output;
				},

				resizeDisplayGL: function () {
					this.controls.handleResize();

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				},

				recalcAspectRatio: function () {
					this.aspectRatio = ( this.canvas.offsetHeight === 0 ) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				},

				resetCamera: function () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				},

				updateCamera: function () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				},

				render: function () {
					if ( ! this.renderer.autoClear ) this.renderer.clear();

					this.controls.update();

					this.cube.rotation.x += 0.05;
					this.cube.rotation.y += 0.05;

					this.renderer.render( this.scene, this.camera );
				},

				alterShading: function () {
					let scope = this;
					scope.flatShading = ! scope.flatShading;
					console.log( scope.flatShading ? 'Enabling flat shading' : 'Enabling smooth shading');

					scope.traversalFunction = function ( material ) {
						material.flatShading = scope.flatShading;
						material.needsUpdate = true;
					};
					let scopeTraverse = function ( object3d ) {
						scope.traverseScene( object3d );
					};
					scope.pivot.traverse( scopeTraverse );
				},

				alterDouble: function () {
					let scope = this;
					scope.doubleSide = ! scope.doubleSide;
					console.log( scope.doubleSide ? 'Enabling DoubleSide materials' : 'Enabling FrontSide materials');

					scope.traversalFunction  = function ( material ) {
						material.side = scope.doubleSide ? DoubleSide : FrontSide;
					};

					let scopeTraverse = function ( object3d ) {
						scope.traverseScene( object3d );
					};
					scope.pivot.traverse( scopeTraverse );
				},

				traverseScene: function ( object3d ) {
					if ( Array.isArray( object3d.material ) ) {

						let materials = object3d.material.materials;
						for ( let name in materials ) {

							if ( materials.hasOwnProperty( name ) )	this.traversalFunction( materials[ name ] );

						}

					} else if ( object3d.material ) {

						this.traversalFunction( object3d.material );

					}
				}

			};

			let app = new WWOBJLoader2Example( document.getElementById( 'example' ) );

			let wwObjLoader2Control = {
				flatShading: app.flatShading,
				doubleSide: app.doubleSide
			};

			let menuDiv = document.getElementById( 'dat' );
			let gui = new dat.GUI( {
				autoPlace: false,
				width: 320
			} );
			menuDiv.appendChild( gui.domElement );

			let folderOptions = gui.addFolder( 'WWOBJLoader2 Options' );
			let controlFlat = folderOptions.add( wwObjLoader2Control, 'flatShading' ).name( 'Flat Shading' );
			controlFlat.onChange( function( value ) {
				console.log( 'Setting flatShading to: ' + value );
				app.alterShading();
			});

			let controlDouble = folderOptions.add( wwObjLoader2Control, 'doubleSide' ).name( 'Double Side Materials' );
			controlDouble.onChange( function( value ) {
				console.log( 'Setting doubleSide to: ' + value );
				app.alterDouble();
			});
			folderOptions.open();


			// init three.js example application
			let resizeWindow = function () {
				app.resizeDisplayGL();
			};

			let render = function () {
				requestAnimationFrame( render );
				app.render();
			};
			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();

			// kick render loop
			render();

			// Load a file with OBJLoader.parse synchronously
//			app.useParseSync();

			// Load a file with OBJLoader.parseAsync asynchronously using a worker
			app.useParseAsync();
/*
			// Load a file with OBJLoader.load synchronously
			app.useLoadSync();

			// Load a file with OBJLoader.load asynchronously
			app.useLoadAsync();

			// Load a file with OBJLoader.run synchronously
			app.useRunSync();

			// Load a file with OBJLoader.run asynchronously and add normals during onMeshAlter
			app.useRunAsyncMeshAlter();
*/
			app.finalize();

		</script>
	</body>
</html>
