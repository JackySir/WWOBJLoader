<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - AutoAssetLoader example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link href="../common/Common.css" type="text/css" rel="stylesheet"/>
	</head>

	<body>
		<div id="glFullscreen">
			<canvas id="example"></canvas>
		</div>
		<div id="dat">

		</div>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - AutoAssetLoader example
			<div id="feedback"></div>
		</div>

		<script src="../../node_modules/three/examples/js/WebGL.js"></script>
		<script src="../../node_modules/three/examples/js/libs/dat.gui.min.js"></script>
		<script type="module">

			'use strict';

			import {
				AmbientLight,
				DirectionalLight,
				GridHelper,
				PerspectiveCamera,
				Scene,
				Vector3,
				WebGLRenderer
			} from "../../node_modules/three/build/three.module.js";

			import { TrackballControls } from "../../node_modules/three/examples/jsm/controls/TrackballControls.js";
			import { MTLLoader } from "../../node_modules/three/examples/jsm/loaders/MTLLoader.js";
			import { OBJLoader2 } from "../../src/loaders/OBJLoader2.js";
			import { MtlObjBridge } from "../../src/loaders/bridge/MtlObjBridge.js";
			import {
				AssetPipelineLoader,
				AssetTask,
				ResourceDescriptor
			} from "../../src/loaders/AssetPipelineLoader.js";


			const AutoAssetLoaderExample = function ( elementToBindTo ) {
				this.renderer = null;
				this.canvas = elementToBindTo;
				this.aspectRatio = 1;
				this.recalcAspectRatio();

				this.scene = null;
				this.cameraDefaults = {
					posCamera: new Vector3( 0.0, 175.0, 500.0 ),
					posCameraTarget: new Vector3( 0, 0, 0 ),
					near: 0.1,
					far: 10000,
					fov: 45
				};
				this.camera = null;
				this.cameraTarget = this.cameraDefaults.posCameraTarget;

				this.controls = null;
			};

			AutoAssetLoaderExample.prototype = {

				constructor: AutoAssetLoaderExample,

				initGL: function () {
					this.renderer = new WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						autoClear: true
					} );
					this.renderer.setClearColor( 0x050505 );

					this.scene = new Scene();

					this.camera = new PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();
					this.controls = new TrackballControls( this.camera, this.renderer.domElement );

					let ambientLight = new AmbientLight( 0x404040 );
					let directionalLight1 = new DirectionalLight( 0xC0C090 );
					let directionalLight2 = new DirectionalLight( 0xC0C090 );

					directionalLight1.position.set( - 100, - 50, 100 );
					directionalLight2.position.set( 100, 50, - 100 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( ambientLight );

					let helper = new GridHelper( 1200, 60, 0xFF4444, 0x404040 );
					this.scene.add( helper );
				},

				initContent: function () {
					let assetPipelineLoader = new AssetPipelineLoader( 'testAssetPipelineLoader' );
					assetPipelineLoader.setBaseObject3d( this.scene );

					let assetTask0 = new AssetTask( 'task0' );
					let rdMtl = new ResourceDescriptor( 'URL', 'female02.mtl', '../../resource/obj/female02/female02.mtl' );
					assetTask0.setResourceDescriptor( rdMtl );
					let loaderConfigurationMtl = {
						resourcePath: '../../resource/obj/female02/',
						materialOptions: {}
					};
					assetTask0.setAssetHandlerRef( MTLLoader, loaderConfigurationMtl );

					let assetTask1 = new AssetTask( 'task1' );
					assetTask1.setLinker( true );
					assetTask1.setAssetHandler( MtlObjBridge );

					let assetTask2 = new AssetTask( 'task2' );
					let rdObj = new ResourceDescriptor( 'URL', 'female02.obj', '../../resource/obj/female02/female02.obj' );
					assetTask2.setResourceDescriptor( rdObj );
					assetTask2.setAssetHandlerRef( OBJLoader2 );

					assetPipelineLoader.addAssetTask( assetTask0 );
					assetPipelineLoader.addAssetTask( assetTask1 );
					assetPipelineLoader.addAssetTask( assetTask2 );

					assetPipelineLoader.run();
				},

				resizeDisplayGL: function () {
					this.controls.handleResize();

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				},

				recalcAspectRatio: function () {
					this.aspectRatio = (this.canvas.offsetHeight === 0) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				},

				resetCamera: function () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				},

				updateCamera: function () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				},

				render: function () {
					if ( !this.renderer.autoClear ) this.renderer.clear();
					this.controls.update();
					this.renderer.render( this.scene, this.camera );
				}
			};

			let app = new AutoAssetLoaderExample( document.getElementById( 'example' ) );

			let resizeWindow = function () {
				app.resizeDisplayGL();
			};

			let render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();
			app.initContent();

			render();

		</script>
	</body>
</html>
