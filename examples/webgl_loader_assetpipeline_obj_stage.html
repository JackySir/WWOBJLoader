					fov: 45

				this.camera = null;
				this.cameraTarget = this.cameraDefaults.posCameraTarget;

				this.controls = null;
				this.cube = null;

				this.loadingTaskConfigs = [];
				this.allAssets = [];
				this.processing = false;

				// Check for the various File API support.
				this.fileApiAvailable = true;
				if ( window.File && window.FileReader && window.FileList && window.Blob ) {

					console.log( 'File API is supported! Enabling all features.' );

				} else {

					this.fileApiAvailable = false;
					console.warn( 'File API is not supported! Disabling file loading.' );

				}

				constructor: WWOBJLoader2Stage,

				initGL: function () {
					this.renderer = new THREE.WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						autoClear: true
					} );
					this.renderer.setClearColor( 0x0F0F0F );

					this.scene = new THREE.Scene();

					this.camera = new THREE.PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();
					this.controls = new TrackballControls( this.camera, this.renderer.domElement );

					let ambientLight = new THREE.AmbientLight( 0x404040 );
					let directionalLight1 = new THREE.DirectionalLight( 0xC0C090 );
					let directionalLight2 = new THREE.DirectionalLight( 0xC0C090 );

					directionalLight1.position.set( -100, -50, 100 );
					directionalLight2.position.set( 100, 50, -100 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( ambientLight );

					let helper = new THREE.GridHelper( 1200, 60, 0xFF4444, 0x404040 );
					this.scene.add( helper );

					let geometry = new THREE.BoxGeometry( 10, 10, 10 );
					let material = new THREE.MeshNormalMaterial();
					this.cube = new THREE.Mesh( geometry, material );
					this.cube.position.set( 0, 0, 0 );
					this.scene.add( this.cube );
				},

				resizeDisplayGL: function () {
					this.controls.handleResize();

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				},

				recalcAspectRatio: function () {
					this.aspectRatio = ( this.canvas.offsetHeight === 0 ) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				},

				resetCamera: function () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				},

				updateCamera: function () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				},

					this.cube.rotation.x += 0.05;
					this.cube.rotation.y += 0.05;

					this.renderer.render( this.scene, this.camera );

				clearAllAssests: function () {
					let storedObject3d;
					for ( let asset in this.allAssets ) {

						storedObject3d = this.allAssets[ asset ];
						let scope = this;
						let remover = function ( object3d ) {

							if ( storedObject3d === object3d ) return;

							console.log( 'Removing ' + object3d.name );
							scope.scene.remove( object3d );

							if ( object3d.hasOwnProperty( 'geometry' ) ) object3d.geometry.dispose();
							if ( object3d.hasOwnProperty( 'material' ) ) {

								let mat = object3d.material;
								if ( mat.hasOwnProperty( 'materials' ) ) {

									let materials = mat.materials;
									for ( let name in materials ) {

										if ( materials.hasOwnProperty( name ) ) materials[ name ].dispose();

									}
								}
							}
							if ( object3d.hasOwnProperty( 'texture' ) )	object3d.texture.dispose();
						};
						if ( storedObject3d !== undefined && storedObject3d !== null ) {

							if ( this.pivot !== storedObject3d ) scope.scene.remove( storedObject3d );
							storedObject3d.traverse( remover );
							storedObject3d = null;

						}
					}
					this.allAssets = [];
				},

				updateAssets: function ( prepData ) {
					if ( prepData !== undefined && prepData !== null ) {

						if ( ! this.allAssets.hasOwnProperty( prepData.name ) ) {

							this.loadingTaskConfigs.push( prepData );

						} else {

							this._reportProgress( { detail: { text: 'Will not reload: ' + prepData.name } } );

						}

					}
				},

				_reportProgress: function( event ) {
					let output = ( event.detail.text !== undefined && event.detail.text !== null ) ? event.detail.text : '';
					console.log( 'Progress: ' + output );
					document.getElementById( 'feedback' ).innerHTML = output;
				},

				reloadAssets: function () {
					if ( this.loadingTaskConfigs.length === 0 || this.processing ) {

						return;

					} else {

						this.processing = true;

					}

					let loadingTaskConfig = this.loadingTaskConfigs[ 0 ];
					this.loadingTaskConfigs.shift();

					let scope = this;
					let loadAssetsProxy = function ( pipelineName, result ) {
						scope.processing = false;
						scope.allAssets[ pipelineName ] = result;
						scope.reloadAssets();
						scope._reportProgress( { detail: { text: '' } } );
					};
					this._reportProgress( { detail: { text: '' } } );

					loadingTaskConfig.setOnComplete( loadAssetsProxy );

					let findFile = function ( expectedExtension ) {
						let resourceFound = null;
						for ( let i = 0, resourceSearch; i < loadingTaskConfig.resourceDescriptors.length; i++ ) {

							resourceSearch = loadingTaskConfig.resourceDescriptors[ i ];
							if ( resourceSearch.extension === expectedExtension ) {

								resourceFound = resourceSearch;
								break;

							}

						}
						return resourceFound;
					};

				},

				_handleFileSelect: function ( event, pathTexture ) {
					let fileObj = null;
					let fileMtl = null;
					let files = event.target.files;

					for ( let i = 0, file; file = files[ i ]; i++ ) {

						if ( file.name.indexOf( '\.obj' ) > 0 && fileObj === null ) {
							fileObj = file;
						}

						if ( file.name.indexOf( '\.mtl' ) > 0 && fileMtl === null ) {
							fileMtl = file;
						}

					}

					if ( fileObj === undefined | fileObj === null ) {
						alert( 'Unable to load OBJ file from given files.' );
					}

					let scope = this;
					let callbackOnLoad = function ( event ) {
						scope.scene.add( event.detail.baseObject3d );
						console.log( 'Loading complete: ' + event.detail.modelName );
						scope._reportProgress( { detail: { text: '' } } );
					};

					let fileReader = new FileReader();
					fileReader.onload = function( fileDataObj ) {

						let uint8Array = new Uint8Array( fileDataObj.target.result );

						let prepData = new THREE.MeshTransfer.PrepData( 'userObj' );
						let resourceOBJ = new THREE.MeshTransfer.ResourceDescriptor( pathTexture + '/' + fileObj.name, 'OBJ' );
						let userPivot = new THREE.Object3D();
						userPivot.position.set(
							-100 + 200 * Math.random(),
							-100 + 200 * Math.random(),
							-100 + 200 * Math.random()
						);
						prepData.streamMeshesTo = userPivot;
						scope.scene.add( userPivot );
						scope.allAssets[ prepData.modelName ] = userPivot;

						resourceOBJ.setContent( uint8Array );
						prepData.addResource( resourceOBJ );
						prepData.useAsync = true;
						let callbacks = prepData.getCallbacks();
						callbacks.setCallbackOnProgress( scope._reportProgress );
						callbacks.setCallbackOnLoad( callbackOnLoad );

						fileReader.onload = function( fileDataMtl ) {

							let resourceMTL = new THREE.MeshTransfer.ResourceDescriptor( pathTexture + '/' + fileMtl.name, 'MTL' );
							resourceMTL.setContent( fileDataMtl.target.result );
							prepData.addResource( resourceMTL );

							let objLoader = new THREE.OBJLoader2();
							objLoader.run( prepData );
						};
						fileReader.readAsText( fileMtl );
					};
					fileReader.readAsArrayBuffer( fileObj );

				},
			};
